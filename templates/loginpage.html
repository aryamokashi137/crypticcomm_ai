<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { 
            background: radial-gradient(circle at top left, rgba(30,144,255,0.4), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(138,43,226,0.4), transparent 60%),
                        radial-gradient(circle at center, #0a0a6b, #1b2a49 70%, #000000);
            background-attachment: fixed;
            background-image: radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
                              radial-gradient(circle at top left, rgba(30,144,255,0.4), transparent 60%),
                              radial-gradient(circle at bottom right, rgba(138,43,226,0.4), transparent 60%),
                              radial-gradient(circle at center, #0a0a6b, #1b2a49 70%, #000000);
            background-size: 40px 40px, auto, auto, auto;
            color: white; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
        }
        .navbar { padding-top: 1.5rem; padding-bottom: 1.5rem; }

        .form-container { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;   
            padding-top: 60px;         
        }

        .card { 
            background-color: #fff; 
            border-radius: 10px; 
            padding: 2rem 1.5rem 2.5rem 1.5rem; 
            color: black; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
        }

        h4.text-center.mb-3 { color: black !important; }
        label.form-check-label { color: black !important; }

        .btn-login {
            background-color: #198754;
            border-color: #198754;
            color: white;
            width: 60%;
            display: block;
            margin: 1.5rem auto 0;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #146c43;
            border-color: #146c43;
            color: white;
        }

        .form-label.text-dark { color: #242424; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <h3 class="mb-0">CrypticComm</h3>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/homepage">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/loginpage">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
    <div class="card">
        <h4 class="text-center mb-3">Log In</h4>

        {% if messages %}
            <div>
                {% for message in messages %}
                  <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %}; font-weight: bold;">
                      {{ message }}
                  </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'loginpage' %}" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label text-dark"><b>Email ID</b></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label text-dark"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" required />
                <div class="form-text text-muted mt-1" style="font-size: 0.810em;">
                    (At least 8 chars, incl. uppercase, lowercase, numbers, special char)
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="showPasswordToggle" />
                  <label class="form-check-label" for="showPasswordToggle">Show Password</label>
                </div>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <p class="text-center mt-3" style="color: #242424;">
            Donâ€™t have an account? <a href="{% url 'homepage' %}">Register here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const passwordInput = document.getElementById('password');
    const toggleCheckbox = document.getElementById('showPasswordToggle');
    toggleCheckbox.addEventListener('change', () => {
      passwordInput.type = toggleCheckbox.checked ? 'text' : 'password';
    });
</script>
</body>
</html>
