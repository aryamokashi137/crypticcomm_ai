<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
    body { 
        background: radial-gradient(circle at top left, rgba(70, 160, 255, 0.35), transparent 60%),
                    radial-gradient(circle at bottom right, rgba(160, 70, 240, 0.35), transparent 60%),
                    radial-gradient(circle at center, #0a0a60, #152040 70%, #0d0d0d);
        background-attachment: fixed;
        color: white; 
        height: 100vh; 
        margin: 0; 
        display: flex; 
        flex-direction: column; 
    }
    .navbar { padding-top: 1.5rem; padding-bottom: 1.5rem; }
    .register-box {
        background-color: white;
        width: 100%; max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        color: black;
    }
    .register-box h3 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; font-size: 1.5rem; }
    .form-label { font-weight: 500; margin-top: 0.5rem; margin-bottom: 0.2rem; color: black; }
    .form-control { height: 38px; font-size: 1rem; margin-bottom: 0.8rem; }
    .register-btn { 
        width: 150px; background-color: #198754; border: none; 
        font-weight: 600; font-size: 1rem; color: white; 
        padding: 0.5rem 1rem; border-radius: 0.375rem; 
        cursor: pointer; display: block; margin: 2rem auto 0 auto; 
        text-align: center; transition: 0.3s ease; 
    }
    .register-btn:hover { background-color: #146c43; }
    .error-message { color: red; font-size: 0.85rem; margin-top: 0.25rem; display: none; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#"><h3 class="mb-0">CrypticComm</h3></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a></li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'loginpage' %}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="register-box">
    <h3>Register</h3>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form id="register-form" method="POST" action="{% url 'homepage' %}" novalidate>
        {% csrf_token %}
        <label for="username" class="form-label">Enter your username</label>
        <input type="text" id="username" class="form-control" placeholder="Your Username" name="username" required>

        <label for="email" class="form-label">Enter your email id</label>
        <input type="email" id="email" class="form-control" placeholder="name@gmail.com" name="email" required />
        <div id="email-error" class="error-message">Email must end with @gmail.com</div>

        <label for="password" class="form-label">Enter password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>

        <label for="confirm-password" class="form-label">Confirm password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
        <div id="confirm-password-error" class="error-message">Passwords do not match.</div>

        <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="show-password-checkbox" />
            <label class="form-check-label" for="show-password-checkbox">Show Password</label>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const showPasswordCheckbox = document.getElementById('show-password-checkbox');
const passwordField = document.getElementById('password');
const confirmPasswordField = document.getElementById('confirm-password');
showPasswordCheckbox.addEventListener('change', function() {
    const type = this.checked ? 'text' : 'password';
    passwordField.type = type;
    confirmPasswordField.type = type;
});
</script>
</body>
</html>
